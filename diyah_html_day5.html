<!DOCTYPE html>

<head>
    <title>INPUT Data Barang</title>
    <link rel="style" href="style.css">
</head>

<body>
    <div style="text-align: center;">
        <h1>
            <center>INPUT DATA BARANG</center>
        </h1>
        <hr>
    </div>
    <br><br>
    <form action="html_day5_2.html">
        <center>
            <table>
                <tr>
                    <td>
                        <label for="">Nama Barang</label>
                    </td>
                    <td>
                        : <input type="text" name="" id="" placeholder="Nama Barang">
                    </td>
                    <td>
                        Tipe Barang
                    </td>
                    <td>
                        : <input type="text" name="" id="" placeholder="Tipe Barang">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gambar Barang</label>
                    </td>
                    <td>
                        : <input type="file" src="" alt="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Stock</label>
                    </td>
                    <td>
                        : <input type="number" name="" id="" value="0">
                    </td>
                    <td>
                        <label for="">Harga per Satuan</label>
                    </td>
                    <td>
                        : <input type="number" name="" id="" value="15000">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Kondisi</label>
                    </td>
                    <td>
                        : <select name="cond" id="">
                            <option value="Sangat Baik">Sangat Baik</option>
                            <option value="Baik" selected>Baik</option>
                            <option value="Kurang Baik">Kurang Baik</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Deskripsi</label>
                    </td>
                    <td>
                        : <textarea name="" id="" cols="35" rows="1" placeholder="Deskripsi Barang"></textarea>
                    </td>
                </tr>
                <td colspan="4">
                    <br>
                    <center><input type="submit" value="Input"></center>
                </td>
                </tr>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
