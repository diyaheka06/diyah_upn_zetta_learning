<!DOCTYPE html>
<html>
<head>
<title>Data Diri</title>
<link rel="stylesheet" href="style_form.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="head-card">
                <img src="https://asset-a.grid.id/crop/0x147:810x594/700x465/photo/2022/09/12/nct127_2nd-tour_jakarta-ig-feed_-20220912022758.jpg">
            </div>
            <div class="body-card">
                <h2>Form Pembelian Tiket Konser NCT 127
                    <br/>
                    The Link Neo City : Jakarta
                </h2>
                <form action="diyah_html_day5_page2.html" method="get">
                    <fieldset>
                        <p>
                            <label>Username:</label>
                            <input type="text" name="username" placeholder="Username"/>
                        </p>
                        <p>
                            <label>NIK:</label>
                            <input type="number" name="nik" placeholder="NIK"/>
                        </p>
                        <p>
                            <label>Nomor Telp:</label>
                            <input type="number" name="telp" placeholder="No. Telp"/>
                        </p>
                        <p>
                            <label>Usia:</label>
                            <input type="number" name="usia" placeholder="Usia"/>
                        </p>
                        <p>
                            <label>Jenis Kelamin:</label>
                            <select>
                                <option value="man">Laki-laki</option>
                                <option value="woman" selected>Perempuan</option>
                           </select>
                        </p>
                        <p>
                            <label>Email:</label>
                            <input type="email" name="email" placeholder="Email"/>
                        </p>
                        <p>
                            <label>Link Media Sosial:</label>
                            <input type="url" name="medsos" placeholder="Link Media Sosial"/>
                        </p>
                        <p>
                            <label>Alamat:</label>
                            <textarea type="text" name="alamat" placeholder="Alamat"></textarea>
                        </p>
                        <p>
                            <label>Metode Pembayaran:</label><br/>
                            <input type="radio" name="bayar" value="Dana">Dana<br/>
                            <input type="radio" name="bayar" value="BNI">BNI<br/>
                            <input type="radio" name="bayar" value="Mandiri">Mandiri<br/>
                            <input type="radio" name="bayar" value="BCA">BCA<br/>
                            <input type="radio" name="bayar" value="BRI">BRI<br/>
                        </p>
                        <input type="submit" name="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
